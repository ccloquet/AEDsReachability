<body>
	<h1><span style='color:orange'>AED <span id="timespan">3</span> MINUTES MAP.</span> <span style='float:right'>ðŸ‘‰ HELP MAPPING: <a href='mailto:?subject=AED suggestion&body=I found an AED at this location:'>âœ‰</a> | <a target='_blank' href='https://www.openstreetmap.org'>WEB</a> | <a target='_blank' href='https://play.google.com/store/apps/details?id=io.mapsquare.osmcontributor&hl=fr'>APP</a>&nbsp;<i id='spin' style='display:none' class='fa fa-spin fa-spinner'></i></span></h1>

<script>

	// initializes map
	var mymap = L.map('mapid').setView([50.84, 4.36], 13);
	var data  = null;

	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', 
	{
		attribution: 	'Map data &copy; <a target="_blank" href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a target="_blank" href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>.<br><!--2010 Population density: http://sedac.ciesin.columbia.edu/maps/services-->Adress search: <a target="_blank" href="https://github.com/komoot/leaflet.photon">Leaflet Photon</a> under <a target="_blank" href="https://github.com/komoot/leaflet.photon/blob/master/LICENSE">Apache 2.0 Licence</a>',
		maxZoom: 	18,
		zoom:		12
	}).addTo(mymap);

	/*L.tileLayer('https://cartocdn-gusc.global.ssl.fastly.net/duncansmith/api/v1/map/6448b3e05b1f0afbd28f9a9ed45019fc:1523283294850/0,1,2/{z}/{x}/{y}.png', 
	{
		attribution: 	'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>.<br>Population density: http://sedac.ciesin.columbia.edu/maps/services',
		maxZoom: 	18,
		zoom:		12
	}).addTo(mymap);*/

	//var wmsLayer = L.tileLayer.wms('http://sedac.ciesin.columbia.edu/geoserver/wms?', {layers:'gpw-v3:gpw-v3-population-density_2000', opacity :.25, attribution:'r'}).addTo(mymap);

	L.control.scale().addTo(mymap);

	var photonControlOptions=
	{
	      onSelected: 	photonHandler,
	      placeholder: 	'adress',
	      position: 	'topright'
	}

	function photonHandler(e)
	{		
		var coords = e.geometry.coordinates;

		L.circleMarker([coords[1], coords[0]], {radius:20, color:'red', fillColor:'red', weight:8}).addTo(mymap)
		// data : look for the nearest
		var candidates = [ [coords[1], coords[0]] ]
		for (var i=0; i<data.length; ++i)
		{
			if (data[i] == null) 						continue;
			if (data[i].type !== 'node') 					continue; 
			if ( (data[i].lat == null) | (data[i].lon == null ) )		continue;

			//console.log(data[i], [coords[1], coords[0]], [data[i].lat, data[i].lon]);
			var d = mymap.distance([coords[1], coords[0]], [data[i].lat, data[i].lon]);

			if (d < 750)
			{
				candidates.push(data[i]);
				L.circleMarker([data[i].lat, data[i].lon], {radius:20, color:'green', fill:false, weight:8}).addTo(mymap)
				var myIcon = L.divIcon({className: 'my-div-icon', html:Math.round(d) + ' m'});
				
				L.marker([data[i].lat, data[i].lon], {icon: myIcon}).addTo(mymap);
			}
		}
		console.log(candidates)
		if (candidates.length > 1)	
		{
			console.log('e')
			mymap.flyToBounds(L.polygon(candidates).getBounds())
			/*for (var i=0; i<candidates.length; ++i)
			{
				// routing -> calculer le + proche
				// mais plus compliquÃ© que Ã§a, car un DEA un peu plus loin, mais failement accessible sera mieux qu'un plus proche mis compliquÃ© Ã  trouver
			}*/
		}
		else
		{
			mymap.flyTo([coords[1], coords[0]], 15);
		}
		
	}
  
	L.control.photon(photonControlOptions).addTo(mymap);

	// style for the isochrones
	var myStyle = {
	    "color": 		"#00BB00",
	    "weight": 		2,
	    "fillOpacity": 	0.2
	};

	// get the AED data
	$('#spin').fadeIn()
	$.get('get_data.php?a='+Math.random(),  
	function(e)
	{
		$('#spin').fadeOut()

		data     = e.elements
		var isolines = e.areas

		// renders the AED data
		for (var i=0; i<data.length; ++i)
		{
			if ( (data[i].lat == null) | (data[i].lon == null ) )
			{
				continue;
			}

			L.geoJSON(isolines[i], {style: myStyle}).addTo(mymap);	// isochrone

			var popup_content = ''

			for (tag in data[i].tags)
			{
				if (!data[i].tags.hasOwnProperty(tag))	continue;
				popup_content += '<b>' + tag + '</b>:' + data[i].tags[tag] + '<br>'
			}

			L.circleMarker([data[i].lat, data[i].lon], {radius:3,color:'red',fillColor:'red',opacity:1}).bindPopup(popup_content).addTo(mymap);
		}
		
	}, 'json')

	// then...
	// do not use the OSM community server
	// keep it simple...
	// ...

</script>
